<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Color Gallery</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header class="nav-bar">
        	<nav class="nav-bar__list">
        		<ul class="nav-bar__btn">
        			<div id="nav-bar__bax1" class="nav-bar__box">
	        			<li id="nav-bar__link1" class="nav-bar__link">
	        				<a href="#"><i class="fas fa-stream fa-lg"></i></a>
	        			</li>
	        		</div>
	        		<div class="nav-bar__box">
        				<span class="nav-bar__link">Color Gallery</span>
        			</div>
        			<div id="nav-bar__bax2" class="nav-bar__box">
	        			<li id="nav-bar__link2" class="nav-bar__link">
	        				<a href="#"><i class="fas fa-palette fa-lg"></i></a>
	        			</li>
	        		</div>
        		</ul>
        	</nav>
	        
	        <form class="search-bar">
	        	<input type="search" placeholder="Search book" />
	        	<button><i class="fas fa-search"></i></button>
	        </form>
        </header>

        <div class="recommend-bar">
        	<h2 class="recommend-bar__title">Color of the day</h2>
        	<div class="recommend-bar__info">
        		<div class="recommend-bar__color-img"></div>
        		<div class="recommend-bar__color">
        			<p class="recommend-bar__subtitle">Color value(HEX) : #5EB0FF</p>
        			<p class="recommend-bar__subtitle">Color value(RGB) : rgb(94, 176, 255)</p>
        			<p class="recommend-bar__subtitle">2,201.2$</p>
        			<div class="recommend-bar__rating">
        				<i class="fas fa-star"></i>
        				<i class="fas fa-star"></i>
        				<i class="fas fa-star"></i>
        				<i class="fas fa-star"></i>
        				<i class="fas fa-star"></i>
        			</div>
        			<div class="recommend-bar__btn">
        				<button><i class="fas fa-bookmark fa-lg"></i></button>
        			</div>
        		</div>
        	</div>
        </div>

        <div class="popular-box">
        	<h2 class="recommend-bar__title">Popular colors</h2>
        	
	   		<nav class="popular-bar">
	   			<ul class="popular-bar__list">
	   				<li class="popular-bar__btn">
	   					<a href="#" class="popular-bar__link">

	   					</a>
   						<div class="popular-bar__rating">

	        			</div>
	   				</li>
	   				<li class="popular-bar__btn">
	   					<a href="#" class="popular-bar__link">
	   						<div id="popular-bar__color-img2" class="popular-bar__color-img"></div>
	   					</a>
   						<div class="popular-bar__rating">
	        				<i class="fas fa-star fa-xs"></i>
	        				<i class="fas fa-star fa-xs"></i>
	        				<i class="fas fa-star fa-xs"></i>
	        				<i class="fas fa-star fa-xs"></i>
	        				<i class="fas fa-star fa-xs"></i>
	        			</div>
	   				</li>
	   				<li class="popular-bar__btn">
	   					<a href="#" class="popular-bar__link">
	   						<div id="popular-bar__color-img3" class="popular-bar__color-img"></div>
	   					</a>
   						<div class="popular-bar__rating">
	        				<i class="fas fa-star fa-xs"></i>
	        				<i class="fas fa-star fa-xs"></i>
	        				<i class="fas fa-star fa-xs"></i>
	        				<i class="fas fa-star fa-xs"></i>
	        				<i class="fas fa-star fa-xs"></i>
	        			</div>
	   				</li>
	   				<li class="popular-bar__btn">
	   					<a href="#" class="popular-bar__link">
	   						<div id="popular-bar__color-img4" class="popular-bar__color-img"></div>
	   					</a>
   						<div class="popular-bar__rating">
	        				<i class="fas fa-star fa-xs"></i>

	   				</li>
	   			</ul>
	   		</nav>

        <div class="top-price-box">
        	<h2 class="recommend-bar__title">Top price colors</h2>
        	
	   		<nav class="top-price-bar">
	   			<ul class="top-price-bar__list">
	   				<li class="top-price-bar__btn">
	   					<a href="#" class="top-price-bar__link">
	   						<div id="top-price-bar__color-img1" class="top-price-bar__color-img"></div>
	   					</a>
   						<p class="top-price-bar__price">100,000,000.0$</p>
